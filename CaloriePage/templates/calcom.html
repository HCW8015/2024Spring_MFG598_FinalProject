<!-- Load local file path-->
{% load static %} {%load mathfilters%} {%load humanize%}
<!DOCTYPE html>
<head>
    <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
              <a href="{% url 'home' %}">
                <button type="button" class="btn btn-warning">Back</button>
              </a>
              <!-- Insert the logo from local file -->
              <img src="{% static 'images/LogoFs.png'%}" style="display: block; margin-left: auto; margin-right: auto;" />
              <h4 class="text-center my-3 pb-3">Calorie intake list</h4>
              <!-- Main part that html connected to views.py -->
              <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                {% csrf_token %}
                
                <div class="col-12">
                  <div class="form-outline">
                    <input type="text" id="form1" class="form-control" name="query" placeholder="Enter food you eat..."/>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
              <table class="table mb-4"><!-- Create the foods & calories table -->
                <thead>
                  <tr>
                    <th scope="col">Food</th>
                    <th scope="col">Calorie</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Retrieve the food user type in the textbox andthe corresponding food calories -->
                  {% for i in foods %}
                    <tr>
                      <td>
                        {% if i.foodName %}
                          {{ i.foodName }}
                        {% else %}
                          None
                        {% endif %}
                      </td>
                        <td>
                        {{ i.foodCalorie }}
                        </td>
                      </td>
                      <td>
                        {% if i.foodName %}
                        <!-- Create a delete button -->
                          <a href="{% url 'delete' i.foodName %}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                          </a>
                        {% endif %}
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- Set the button that can export the food table to csv file -->
              <div class="row">
                <div class="col text-start">
                  <a href="{% url 'csvExport' %}">
                    <button type="button" class="btn btn-success">Export to CSV</button>
                  </a>
                </div>
                <!-- Set the button that can plot the food table -->
                <div class="col text-end">
                  <a href="{% url 'plotChart' %}">
                    <button type="button" class="btn btn-primary">PlotChart</button>
                  </a>
                </div>
              </div>
                  
              </div>
                
              </div>
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Design the website style -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  h9{
   color: #000000;
   font-size: 13px;
   text-align: center;
  }
  
  </style>
  </html>
